<div class="container" my-5>
    <h3 class="mb-3">Edit Employee</h3>

    <form #form="ngForm" (ngSubmit)="updateEmployee()">
        <div class="form-floating mb-3" style="width: 100%; max-width: 22rem">
            <input type="text" class="form-control" id="id"
            name="Id"
            [(ngModel)] = employeeDetails.Id readonly disabled>
            <label for="id">Id</label>
          </div>
         <div class="form-floating mb-3" style="width: 100%; max-width: 22rem">
            <input type="text" class="form-control" id="firstNameInput" 
            name="FirstName"
            [(ngModel)] = employeeDetails.FirstName>
            <label for="firstNameInput">First name</label>
          </div>
          <div class="form-floating mb-3" style="width: 100%; max-width: 22rem">
            <input type="text" class="form-control" id="lastNameInput"
            name="LastName"
            [(ngModel)] = employeeDetails.LastName>
            <label for="lastName">Last name</label>
          </div>
          <div class="form-floating mb-3" style="width: 100%; max-width: 22rem">
            <input type="email" class="form-control" id="emailInput"
            name="Email"
            [(ngModel)] = employeeDetails.Email>
            <label for="emailInput">Email address</label>
          </div>
          <div class="form-floating mb-3" style="width: 100%; max-width: 22rem">
            <input type="tel" class="form-control" id="phoneNumberInput"
            name="PhoneNumber"
            [(ngModel)] = employeeDetails.PhoneNumber>
            <label for="phoneNumberInput">Phone number</label>
          </div>
          <div class="form-floating mb-3" style="width: 100%; max-width: 22rem">
            <input type="date" class="form-control" id="dateOfBirthInput"
            name="DateOfBirth"
            [(ngModel)] = employeeDetails.DateOfBirth>
            <label for="dateOfBirthInput">Date of birth</label>
          </div>
          <div class="form-floating mb-3" style="width: 100%; max-width: 22rem">
            <input type="text" class="form-control" id="salaryInput"
            name="MonthlySalary"
            [(ngModel)] = employeeDetails.MonthlySalary>
            <label for="salaryInput">Monthly salary</label>
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-danger" (click)="deleteEmployee(employeeDetails.Id)">Delete</button>
    </form>
</div>
